<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sign Up</title>
            </f:facet>
        </h:head>
    <body>
        <h:form>
            <!-- <h:panelGrid columns="2" cellpadding="15"> -->
            <p:panel header="Sign Up">
            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">          
                <h:outputText value="Name: " />
                <p:inputText id="name" value="#{signUp.name}" />

                <h:outputText value="First Name: " />
                <p:inputText id="firstname" value="#{signUp.firstName}" />

                <h:outputText value="Pseudo: " />
                <p:inputText id="pseudo" value="#{signUp.pseudo}" />

                <h:outputText value="Psot Code: " />
                <p:inputText id="cp" value="#{signUp.cp}" />
                
                <h:outputLabel for="pwd1" value="Password : *" />
                <p:password id="pwd1" value="#{signUp.passwd}" match="pwd2" label="Password 1" required="true" feedback="true" inline="true"/>
         
                <h:outputLabel for="pwd2" value="Password : *" />
                <p:password id="pwd2" value="#{signUp.passwd}" label="Password 2" required="true" />

                <p:commandButton id="submitButton" value="Sign up" update="@parent" actionListener="#{signUp.save}" />

            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            </h:panelGrid>
                </p:panel>
        </h:form>
    </body>
</html>
