<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Update Cart</title>
            </f:facet>
        </h:head>
    <body>
        
    <h:form>	
    <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:commandButton id="backButton" value="Back" ajax="true" update="@parent" action="#{editParts.init()}" resetValues="true" icon="ui-icon-arrowreturnthick-1-w"/>
    <p:commandButton id="saveButton" value="Save" ajax="true" update="@parent" actionListener="#{editParts.update()}" resetValues="true" icon="ui-icon-disk"/>

		<p:panel id="panel" header="All components">

                    <p:dataTable var="part" value="#{editParts.partsToUpdate}" resizableColumns="true"
                                 lazy="true" rowsPerPageTemplate="10,15,50,100">
                        <p:column headerText="Id" width="10">
			        <h:outputText value="#{part.id}" />
			    </p:column>
			 
			    <p:column headerText="Name" width="450">
			        <h:outputText value="#{part.name}" style="float:right"/>
			    </p:column>
			 
			    <p:column headerText="Value">
			        <h:outputText value="#{part.value}" style="float:right"/>
			    </p:column>
			 
			    <p:column headerText="Category">
			        <h:outputText value="#{part.category}" style="float:right"/>
			    </p:column>

			    <p:column headerText="Nb in stock">
			        <h:outputText value="#{part.inStock}" style="float:right"/>
			    </p:column>
			 
			    <p:column headerText="Unit price">
                    <h:outputText value="#{part.unit_price}" style="float:right"/>
			    </p:column>
			 
			    <p:column headerText="Suplier">
			        <h:outputText value="#{part.supplier}" style="float:right"/>
			    </p:column>		

			    <p:column headerText="Ref">
			        <h:outputText value="#{part.sup_ref}" style="float:right"/>
			    </p:column>
			</p:dataTable>
	    </p:panel>

    </h:form>

    </body>
</html>
