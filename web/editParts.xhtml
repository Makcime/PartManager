<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sign Up</title>
            </f:facet>
        </h:head>
    <body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" autoUpdate="true"/>

  <p:dataTable id="parts" var="part" value="#{editParts.parts}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Edit component list
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{editParts.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{editParts.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{part.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{part.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Name">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{part.name}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{part.name}" style="width:100%" label="name"/></f:facet>
           </p:cellEditor>
       </p:column>
<!--  
       <p:column headerText="Value">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{part.value}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{part.value}" style="width:100%">
                       <f:selectItems value="#{dtEditView.value}" var="value" itemLabel="#{value}" itemValue="#{value}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Category">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{part.category}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{part.category}" style="width:100%">
                       <f:selectItems value="#{dtEditView.colors}" var="category" itemLabel="#{category}" itemValue="#{category}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
  -->
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
 
        </h:form>
    </body>
</html>
