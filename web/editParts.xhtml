<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sign Up</title>
            </f:facet>
        </h:head>
    <body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:commandButton id="backButton" value="Back" ajax="true" update="@parent" action="#{allParts.init()}" resetValues="true" icon="ui-icon-arrowreturnthick-1-w"/>
        <p:button outcome="cart" value="Cart" icon="ui-icon-pencil"></p:button>
<p:panel id="panel" header="All components">

        <p:dataTable id="parts" var="part" value="#{editParts.parts}" editable="true" style="margin-bottom:20px">
<!--              <f:facet name="header">
                 Edit component list
             </f:facet>
        -->
             <p:ajax event="rowEdit" listener="#{editParts.onRowEdit}" update=":form:msgs" />
             <p:ajax event="rowEditCancel" listener="#{editParts.onRowCancel}" update=":form:msgs" />
       
             <p:column headerText="Id" width="10">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.id}" style="float:right" /></f:facet>
                     <f:facet name="input"><h:outputText value="#{part.id}" style="float:right" /></f:facet>
                     <!--<f:facet name="input"><p:inputText id="modelInput" value="#{part.id}" /></f:facet>-->
                 </p:cellEditor>
             </p:column>
       
             <p:column headerText="Name" width="450">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.name}" style="float:right" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{part.name}" label="name"/></f:facet>
                 </p:cellEditor>
             </p:column>

             <p:column headerText="Value">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.value}" style="float:right" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{part.value}" label="value"/></f:facet>
                 </p:cellEditor>
             </p:column>  

             <p:column headerText="Category">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.category}" style="float:right" /></f:facet>
                     <f:facet name="input">
                         <h:selectOneMenu value="#{part.category}" style="float:right">
                             <f:selectItems value="#{editParts.categories}" var="category" itemLabel="#{cat}" itemValue="#{cat}" />
                         </h:selectOneMenu>
                     </f:facet>
                 </p:cellEditor>
             </p:column>

             <p:column headerText="Nb in stock">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.inStock}" style="float:right" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{part.inStock}"  label="value"/></f:facet>
                 </p:cellEditor>
             </p:column>  

             <p:column headerText="Unit price">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.unit_price}" style="float:right" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{part.unit_price}"  label="value"/></f:facet>
                 </p:cellEditor>
             </p:column>  
 
             <p:column headerText="supplier">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.supplier}" style="float:right" /></f:facet>
                     <f:facet name="input">
                         <h:selectOneMenu value="#{part.supplier}" style="float:right">
                             <f:selectItems value="#{editParts.suppliers}" var="supplier" itemLabel="#{sup}" itemValue="#{sup}" />
                         </h:selectOneMenu>
                     </f:facet>
                 </p:cellEditor>
             </p:column>

             <p:column headerText="Ref">
                 <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{part.sup_ref}" style="float:right" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{part.new_sup_ref}" label="value"/></f:facet>
                 </p:cellEditor>
             </p:column>  
        
             <p:column style="width:32px">
                 <p:rowEditor />
             </p:column>
         </p:dataTable>
      </p:panel>
 
        </h:form>
    </body>
</html>
