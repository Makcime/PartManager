<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Welcome page</title>
            </f:facet>
        </h:head>

    <body>
        <h:form>
        <p:growl autoUpdate="true"/>
        <p:panel header="Welcome to Max's Part Manager application">
		    <h:panelGrid columns="1" cellpadding="5">
            <p:button outcome="allParts" value="Show all components" icon="ui-icon-star">
        </p:button>
                                 
            <p:button outcome="newProject" value="New Project" icon="ui-icon-circle-plus">
        </p:button>           

                <p:commandButton id="submitButton" value="My projects" update="@parent" actionListener="#{projects.init()}" action="projects" icon="ui-icon-circle-triangle-e" />
                <p:commandButton id="logout" value="Logout" action="#{login.logout()}" icon="ui-icon-power" />

		    </h:panelGrid>

        </p:panel>
		</h:form>
    </body>
        </f:view>
</html>
